<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Misssion to Mars</h1>
      <p>The Red Planet.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape News Data</a></p>
    </div>

    <div class="container" id="mars_news">
      <h3 style="font-weight: bold;">Latest Mars News</h3>
      <h5 class="heading">{{ mars["news_title"]}}</h5>
      <p>{{ mars["news_paragraph"] }}</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row feature-fact">
      <div class="col-md-6 col-xs-12 left">
        <div class="featured-image card">
          <h3 class="card-header header">Featured Mars Image</h3>
          <img class="card-img-bottom" src={{ mars["featured_image_url"] }} alt="Featured Mars Image">
        </div>
      </div>
      <div class="col-md-6 col-xs-12 right">
        <div class="mars-facts card">
          <h3 class="card-header header">Mars Facts</h3>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              {{ mars.html_table | safe }}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mars Hemisphere container -->
  <div class="container-fluid">
    <h2>Mars Hemispheres</h2>
    <hr>
    <div class="row">
      <!-- start loop -->
      {% for hemi in mars['hemisphere_image_urls'] %} 
        <div class="col-lg-3">
          <a href="{{ hemi.img_url }}">
            <img src="{{ hemi.img_url }}" class="img-fluid select" alt="{{ hemi.title }}" style="width:300px;height:300px;">
          </a>
          <p> {{hemi.title}} </p> 
        </div>
      {% endfor %}
    </div>
  </div> <!-- Close Hemisphere container-fluid -->

</div> <!-- Close container-fluid -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
